<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <a routerLink="/">
          <svg class="logo-svg" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <!-- Glow Filter -->
              <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
              
              <!-- Bright Gradient -->
              <linearGradient id="brightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffe0cc;stop-opacity:1" />
              </linearGradient>
            </defs>
            
            <!-- Background Circle with Glow -->
            <circle cx="30" cy="30" r="26" fill="rgba(255, 255, 255, 0.25)" filter="url(#glow)" />
            
            <!-- Upward Trend Arrow -->
            <g class="trend-arrow" filter="url(#glow)">
              <polyline points="12,42 20,34 28,38 36,28 44,32 48,20" 
                        stroke="#fff" 
                        stroke-width="3.5" 
                        fill="none" 
                        stroke-linecap="round" 
                        stroke-linejoin="round"/>
              <polyline points="42,20 48,20 48,26" 
                        stroke="#fff" 
                        stroke-width="3.5" 
                        fill="none" 
                        stroke-linecap="round" 
                        stroke-linejoin="round"/>
            </g>
            
            <!-- Dollar Sign -->
            <g class="dollar-sign" filter="url(#glow)">
              <path d="M 30 15 L 30 45" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
              <path d="M 26 18 Q 26 15 30 15 Q 34 15 34 18 Q 34 21 30 21 L 26 21 Q 22 21 22 25 Q 22 29 26 29 L 34 29 Q 38 29 38 33 Q 38 37 34 37 Q 30 37 30 37 Q 26 37 26 34" 
                    stroke="#fff" 
                    stroke-width="3" 
                    fill="none" 
                    stroke-linecap="round"/>
            </g>
            
            <!-- Company Name with Gradient -->
            <text x="65" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brightGradient)" letter-spacing="0.5" filter="url(#glow)">
              TREND
            </text>
            <text x="65" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="600" fill="#fff" letter-spacing="1" opacity="0.95">
              FINANCIAL SERVICES
            </text>
            
            <!-- Decorative Line -->
            <line x1="65" y1="32" x2="195" y2="32" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
          </svg>
        </a>
      </div>
      
      <button class="mobile-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        
        <li class="dropdown" (mouseenter)="openDropdown('about')" (mouseleave)="closeDropdown()">
          <a href="#" class="dropdown-toggle" (click)="$event.preventDefault(); toggleDropdown('about')">
            About Us <span class="arrow">▼</span>
          </a>
          <ul class="dropdown-menu" [class.show]="activeDropdown === 'about'">
            <li><a routerLink="/about">Who we are</a></li>
            <li><a routerLink="/testimonials">Testimonials</a></li>
          </ul>
        </li>
        
        <li class="dropdown" (mouseenter)="openDropdown('products')" (mouseleave)="closeDropdown()">
          <a href="#" class="dropdown-toggle" (click)="$event.preventDefault(); toggleDropdown('products')">
            Products <span class="arrow">▼</span>
          </a>
          <ul class="dropdown-menu" [class.show]="activeDropdown === 'products'">
            <li><a routerLink="/stock-broking">Stock Broking</a></li>
            <li><a routerLink="/mutual-fund">Mutual Fund</a></li>
            <li><a routerLink="/insurance">Insurance</a></li>
            <li><a routerLink="/other-services">Other</a></li>
          </ul>
        </li>
        
        <li class="dropdown" (mouseenter)="openDropdown('tools')" (mouseleave)="closeDropdown()">
          <a href="#" class="dropdown-toggle" (click)="$event.preventDefault(); toggleDropdown('tools')">
            Tools <span class="arrow">▼</span>
          </a>
          <ul class="dropdown-menu" [class.show]="activeDropdown === 'tools'">
            <li><a routerLink="/calculators">SIP Calculator</a></li>
            <li><a routerLink="/lumpsum-calculator">LUMPSUM Calculator</a></li>
          </ul>
        </li>
        
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>

      <div class="header-actions">
        <a href="#" class="social-icon instagram" aria-label="Instagram">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
          </svg>
        </a>
        <a href="#" class="social-icon facebook" aria-label="Facebook">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
        </a>
        <button class="login-btn">Login</button>
      </div>
    </div>
  </nav>
</header>
